[build]
  # Build the app (db:push will be run separately if DATABASE_URL is set)
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# Required environment variables (set in Netlify dashboard):
# - DATABASE_URL: Your Turso/libSQL database URL (e.g., libsql://your-db.turso.io)
# - DATABASE_AUTH_TOKEN: Your Turso authentication token (if using Turso)

# Note: Redirects are configured in static/_redirects file (required by SvelteKit adapter-netlify)
